<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تتورشاپ - راه‌اندازی شد</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Tahoma, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            direction: rtl;
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #2d3748;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        p {
            color: #4a5568;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .success {
            color: #38a169;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .url {
            background: #f7fafc;
            padding: 1rem;
            border-radius: 8px;
            margin: 1.5rem 0;
            font-family: monospace;
            word-break: break-all;
        }
        button {
            background: #4299e1;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #3182ce;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 تتورشاپ</h1>
        <p class="success">✅ سایت با موفقیت راه‌اندازی شد</p>
        <p>فروشگاه آنلاین تتورشاپ آماده بهره‌برداری است</p>
        
        <div class="url" id="urlDisplay">
            آدرس سایت: در حال بارگیری...
        </div>
        
        <button onclick="showAlert()">شروع خرید</button>
    </div>

    <script>
        // نمایش آدرس واقعی
        document.getElementById('urlDisplay').textContent = 
            'آدرس سایت: ' + window.location.hostname;
        
        function showAlert() {
            alert('فروشگاه به زودی فعال می‌شود! 🛍️');
        }
        
        console.log('🚀 تتورشاپ - Cloudflare Pages');
    </script>
</body>
</html>
